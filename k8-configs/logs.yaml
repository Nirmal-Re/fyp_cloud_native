---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-deployment
  labels:
    app: logs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logs
  template:
    metadata:
      labels:
        app: logs
    spec:
      containers:
        - name: logs
          image: nirmalAzureContainerRegistry.azurecr.io/logs:v1
          ports:
            - containerPort: 3000
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: logs-config

---
apiVersion: v1
kind: Service
metadata:
  name: logs-service
spec:
  selector:
    app: logs
  ports:
    - name: express
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: grpc
      protocol: TCP
      port: 8082
      targetPort: 8082

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: logs-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: logs-deployment
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
