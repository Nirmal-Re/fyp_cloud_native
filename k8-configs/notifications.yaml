apiVersion: v1
kind: ConfigMap
metadata:
  name: notifications-config
data:
  MONGO_DB_NAME: habit_tracker
  MONGO_DB_USER: bhdnirmal99
  MONGO_DB_PASSWORD:
  MONGO_DB_HOST:
  JWT_ACCESS_TOKEN_SECRET:
  JWT_REFRESH_TOKEN_SECRET:
  LOG_SERVER_ID: logs-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-deployment
  labels:
    app: notifications
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
        - name: notifications
          image: nirmalazurecr.azurecr.io/notifications
          ports:
            - containerPort: 3000
            - containerPort: 8082
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "170m"
              memory: "640Mi"
          envFrom:
            - configMapRef:
                name: notifications-config
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: notifications-service
spec:
  selector:
    app: notifications
  ports:
    - name: express
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: grpc
      protocol: TCP
      port: 8082
      targetPort: 8082

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: notifications-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notifications-deployment
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
