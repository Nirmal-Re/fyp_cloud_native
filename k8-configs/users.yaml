apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
  labels:
    app: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: cloudnativekubernetesservices.azurecr.io/users:v5
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: cloudnative-config

---
apiVersion: v1
kind: Service
metadata:
  name: users-service
spec:
  selector:
    app: users
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
