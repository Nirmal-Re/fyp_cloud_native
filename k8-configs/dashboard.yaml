apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-config
data:
  REDIS_CONNECTION_URL: 
  REDIS_PASSWORD: 
  JWT_ACCESS_TOKEN_SECRET: 
  JWT_REFRESH_TOKEN_SECRET: 
  LOG_SERVER_ID: 
  EXERCISE_SERVER_ID: 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  labels:
    app: dashboard
spec:
  replicas: 5
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: nirmalazurecr.azurecr.io/dashboard
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "200m"
          envFrom:
            - configMapRef:
                name: dashboard-config
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: dashboard-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dashboard-deployment
  minReplicas: 5
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
