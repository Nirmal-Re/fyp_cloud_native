kind: ConfigMap
metadata:
  name: dashboard-config
data:
  REDIS_CONNECTION_URL: redis://nirmal-redis-22.redis.cache.windows.net:6379
  REDIS_PASSWORD: vDVQXV6K4m4kPlU4avG36tH4mCMcdDO4pAzCaIyU6U8=
