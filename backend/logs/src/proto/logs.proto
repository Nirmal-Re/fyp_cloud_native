syntax = "proto3";

package logsPackage;

service logsService {
    rpc getReport (ReportRequest) returns (ReportResponse) {}
  }

  message ReportRequest {

    string uid = 1;
    int32 start = 2;
    int32 end = 3;
  }

  message ReportResponse {
    repeated Report report = 1;
  }
  
  message Report {
    string uploadDateAndTime = 1;
    int32 NoOfTrue = 2;
    int32 NoOfFalse = 3;
  }

